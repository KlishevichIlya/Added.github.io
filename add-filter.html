<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Добавление фильтров</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<main>
    <h1>Добавление фильтров</h1>
    <hr/>
    <form>
        <div class="form-group">
            <div class="form-group">
                <label for="make-select"><b>Make</b></label>
                <select class="form-control" id="make-select">
                    <option selected>Open this select menu</option>
                   <!--  <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option> -->
                </select>
            </div>

            <div class="form-group">
                <label for="model-select"><b>Model</b></label>
                <select class="form-control" id="model-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="form-group">
                <label for="select-year"><b>Year of issue</b></label>                
                <div id="select-year" class="row">
                    <div class="col-6">
                    	<label for ="start-year">From</label>
                        <input type="number" class="form-control" id="start-year" size="4" min="1900" max="2100">
                    </div>
                    <div class="col-6">
                    	<label for = "end-year">To</label>
                        <input type="number" class="form-control" id="end-year" min="1900" max="2100">
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <button type="button" class="btn btn-success btn-lg">Save</button>
        <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
    </form>
	</main>
    
    <footer class="footer">
      <div class="container">
        <span class="text-muted"><a href="tg://resolve?domain=<@KlishevichIlya>">Telegram</a>.</span>
      </div>
    </footer>
    <script type="text/javascript" src="load.js"></script>
</body>
</html>
